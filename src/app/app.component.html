<header>
  <h1>Angular Deferrable Views Demo</h1>
  <nav>
    <ul>
      @for (page of pages; track $index) {
      <li>
        <a
          [routerLink]="page.link"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >{{ page.name }}</a
        >
      </li>
      }
    </ul>
  </nav>
</header>

<main>
  <router-outlet></router-outlet>
</main>
